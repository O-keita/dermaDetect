      <svg
        width="300"
        height="300"
        viewBox="0 0 300 300"
        className={`transition-transform duration-700 ${isHovered ? "scale-110 rotate-12" : "scale-100"}`}
        style={{ filter: "drop-shadow(0 20px 40px rgba(68, 103, 196, 0.3))" }}
      >
        <defs>
          {/* Gradients for 3D effect */}
          <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stopColor="#4467c4" />
            <stop offset="50%" stopColor="#6b8dd6" />
            <stop offset="100%" stopColor="#00008c" />
          </linearGradient>

          <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stopColor="#00008c" />
            <stop offset="100%" stopColor="#000066" />
          </linearGradient>

          <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stopColor="#6b8dd6" />
            <stop offset="100%" stopColor="#4467c4" />
          </linearGradient>

          {/* Radial gradient for glow effect */}
          <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stopColor="#4467c4" stopOpacity="0.8" />
            <stop offset="70%" stopColor="#4467c4" stopOpacity="0.3" />
            <stop offset="100%" stopColor="#4467c4" stopOpacity="0" />
          </radialGradient>

          {/* Circuit pattern */}
          <pattern id="circuitPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect width="20" height="20" fill="none" />
            <circle cx="10" cy="10" r="1" fill="#6b8dd6" opacity="0.6" />
            <line x1="0" y1="10" x2="20" y2="10" stroke="#4467c4" strokeWidth="0.5" opacity="0.4" />
            <line x1="10" y1="0" x2="10" y2="20" stroke="#4467c4" strokeWidth="0.5" opacity="0.4" />
          </pattern>
        </defs>

        {/* Glow effect background */}
        <circle cx="150" cy="150" r="120" fill="url(#glowGradient)" />

        {/* Main hexagon - back face (darker) */}
        <g transform="translate(10, 10)">
          <polygon
            points="150,30 220,75 220,165 150,210 80,165 80,75"
            fill="url(#darkGradient)"
            stroke="#00008c"
            strokeWidth="2"
            opacity="0.8"
          />
        </g>

        {/* Main hexagon - front face */}
        <polygon
          points="150,20 220,65 220,155 150,200 80,155 80,65"
          fill="url(#primaryGradient)"
          stroke="#4467c4"
          strokeWidth="3"
        />

        {/* 3D connecting edges */}
        <g stroke="#00008c" strokeWidth="2" fill="url(#darkGradient)" opacity="0.7">
          <polygon points="150,20 160,30 160,30 150,30" />
          <polygon points="220,65 230,75 230,75 220,75" />
          <polygon points="220,155 230,165 230,165 220,165" />
          <polygon points="150,200 160,210 160,210 150,210" />
          <polygon points="80,155 90,165 90,165 80,165" />
          <polygon points="80,65 90,75 90,75 80,75" />
        </g>

        {/* Inner hexagon with circuit pattern */}
        <polygon
          points="150,50 190,75 190,125 150,150 110,125 110,75"
          fill="url(#circuitPattern)"
          stroke="#6b8dd6"
          strokeWidth="2"
          opacity="0.8"
        />

        {/* Central core */}
        <circle cx="150" cy="100" r="25" fill="url(#lightGradient)" stroke="#4467c4" strokeWidth="2" />

        {/* Circuit nodes */}
        <g fill="#6b8dd6">
          <circle cx="150" cy="35" r="4" />
          <circle cx="205" cy="70" r="4" />
          <circle cx="205" cy="130" r="4" />
          <circle cx="150" cy="165" r="4" />
          <circle cx="95" cy="130" r="4" />
          <circle cx="95" cy="70" r="4" />
        </g>

        {/* Circuit connections */}
        <g stroke="#4467c4" strokeWidth="2" opacity="0.6">
          <line x1="150" y1="35" x2="150" y2="75" />
          <line x1="205" y1="70" x2="175" y2="85" />
          <line x1="205" y1="130" x2="175" y2="115" />
          <line x1="150" y1="165" x2="150" y2="125" />
          <line x1="95" y1="130" x2="125" y2="115" />
          <line x1="95" y1="70" x2="125" y2="85" />
        </g>

        {/* Central pulse animation */}
        <circle cx="150" cy="100" r="15" fill="none" stroke="#4467c4" strokeWidth="2" opacity="0.8">
          <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
        </circle>

        {/* Floating circuit elements */}
        <g className={`transition-transform duration-1000 ${isHovered ? "translate-x-2 translate-y-1" : ""}`}>
          <rect x="60" y="50" width="8" height="3" fill="#4467c4" opacity="0.7" />
          <rect x="232" y="90" width="8" height="3" fill="#4467c4" opacity="0.7" />
          <rect x="60" y="140" width="8" height="3" fill="#4467c4" opacity="0.7" />
          <rect x="232" y="180" width="8" height="3" fill="#4467c4" opacity="0.7" />
        </g>

        {/* Highlight effects */}
        <g stroke="#6b8dd6" strokeWidth="1" fill="none" opacity="0.5">
          <line x1="80" y1="65" x2="150" y2="20" />
          <line x1="220" y1="65" x2="150" y2="20" />
        </g>
      </svg>